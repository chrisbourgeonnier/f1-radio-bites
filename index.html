<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formula 1 Radio Bites</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="title">F1's Latest Event Radio Sound Bites</h1>
    <div id="event-container">
      <h2>Event:<span id="event"></span></h2>
      <h4>Track:<span id="track"></span></h4>
      <h4>Date:<span id="session-date"></span></h4>
      <h3>Session:<span id="session"></span></h3>
    </div>
    <main>
      <div id="radio-bites-container"></div>
      <button class="btn" id="load-more-btn">Load More Bites</button>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
